<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Bike Rentals</title>
    </head>
    <body class="container">
        <header class="header">
            <div class="header__text-box">
                <h1 class="heading-primary">
                    <span class="heading-primary--main linear-gradient-text">Biking</span>
                    <span class="heading-primary--sub linear-gradient-text">it
                        is
                        where life happens</span>
                </h1>

                <a href="#card-list" class="card_link">Discover Our
                    Bikes</a>
            </div>
        </header>
        <main>
            <h2 class="section__heading">
                <span class="linear-gradient-text">Bike You Can Rent On One
                    Click</span>
            </h2>
            <div class="card-list" id="card-list">
                <!-- From JS -->
            </div>
            <form id="form">
                <div class="select">
                    <h2 class="linear-gradient-text">Select Your Bike Or
                        Accessory</h2>
                    <select id="select-bike" class="select-option"
                        name="bike">
                    </select>
                    <p id="error-message"></p>
                    <input type="submit" value="Rent this bike" id="submit"
                        class="card_link submit">
                </div>
            </form>
        </main>
        <footer>
            <p> &copy; Biking</p>
        </footer>

        <script type="text/javascript" src="main.js?v=1.1"></script>
    </body>
</html>
