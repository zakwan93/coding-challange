<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Bike Rentals</title>
    </head>
    <body class="container">
        <h1>Bike Rentals</h1>
        <form>
            <div class="select">

                <label>Select Your Bike</label>
                <select id="select-bike" class="select-option" name="bike">
                </select>
                <p id="error-message"></p>
                <input type="submit" value="Rent this bike" id="submit"
                    class="submit">
            </div>
        </form>

        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
